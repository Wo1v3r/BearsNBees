<md-card>
  <md-card-header>
    <img md-card-avatar src="https://dummyimage.com/200x250/FFC55C/efe.png&text=H">
    <md-card-title>{{name}}</md-card-title>
    <md-card-subtitle>{{type}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <h4>Description</h4>
    <p>
      {{description}}
    </p>
    <h4>Stack</h4>
    <img class="tech" *ngFor="let tech of techs" md-card-avatar src="{{tech.picture}}">
  </md-card-content>
</md-card>
