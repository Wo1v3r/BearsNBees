<md-card>
  <md-card-header>
    <img md-card-avatar src="https://dummyimage.com/200x250/FFC55C/efe.png&text=H">
    <md-card-title>{{honeypot.name}}</md-card-title>
    <md-card-subtitle>{{honeypot.type}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <h4>Description</h4>
    <p>
      {{honeypot.description}}
    </p>
    <h4>Stack</h4>
    <img class="tech" *ngFor="let tech of honeypot.techs" md-card-avatar src="{{tech.picture}}">
    <h5>Views: {{honeypot.views}}</h5>
  </md-card-content>
</md-card>
